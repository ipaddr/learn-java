<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- reference style css -->
    <link rel="stylesheet" th:href="@{/css/sayhello-style.css}"/>
    <!-- reference bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h3>Employees Directory</h3>
    <hr/>
    <a th:href="@{/employees/add}"
       class="btn btn-primary btn-sm mb-3">
        Add
    </a>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employeeItem : ${employees}">
            <td th:text="${employeeItem.firstName}"/>
            <td th:text="${employeeItem.lastName}"/>
            <td th:text="${employeeItem.email}"/>
            <td>
                <a th:href="@{/employees/update(employeeId=${employeeItem.id})}"
                    class="btn btn-info btn-sm">
                    UPDATE
                </a>
                <a th:href="@{/employees/delete(employeeId=${employeeItem.id})}"
                    class="btn btn-danger btn-sm"
                    onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false" >
                    DELETE
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
